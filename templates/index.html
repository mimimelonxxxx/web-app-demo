<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Flask contacts app
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
        <body>
            <div class="container">
                <div class="jumbotron mt-4">
                    <h1 class="display-4">Contacts Web App</h1>
                    <p class="lead">This is a sample flask web app using sqlite!</p>
                    <h2>Add New Contacts</h2>
                    <form method="POST" action="/">
                        <label for="first_name">First Name: </label>
                        <input type="text" name="first_name"> 
                        <label for="last_name">Last Name: </label>
                        <input type="text" name="last_name">
                        <label for="email">Email: </label>
                        <input type="text" name="email">
                        <input type="submit" value="Add Contact">
                    </form>
                    {% if alert != "" %} 
                        <div id="alert-message" class="alert alert-primary" role="alert">
                            {{alert}}
                        </div>
                    {% endif %}
                    <hr class="my-4">
                    <h1 class="display-4">Current Contacts</h1>
                    <table class="table">
                        <tr>
                            <th>First Name</th> <th>Last Name</th> <th>Email</th>
                        </tr>
                        {% for contact in contacts %} 
                        <tr>
                            <td>{{contact[0]}}</td><td>{{contact[1]}}</td><td>{{contact[2]}}</td>
                            <td><a href="/delete/{{contact[2]}}" class="btn btn-danger" role="button">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        </body>
</html>
